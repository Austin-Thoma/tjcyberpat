<script>

        .test(navigator.userAgent.substr(0, 4))) {
        isMobile = true;
    }

    var calendarEl = document.getElementById('calendar');

    var monthconvert = {
        'Jan': 'January',
        'Feb': "February",
        'Mar': "March",
        'Apr': "April",
        'May': "May",
        'Jun': "June",
        'Jul': "July",
        'Aug': "August",
        'Sep': "September",
        'Oct': "October",
        'Nov': "November",
        'Dec': "December"
    }

    function openInNewTab(url) {
        var win = window.open(url, '_blank');
        win.focus();
    }

    var initview = 'dayGridMonth';
    var aspectside = true;

    if (!isMobile)
        var calendar = new FullCalendar.Calendar(calendarEl, {
            header: {
                left: 'prev,next today',
                center: 'title',
                right: 'listMonth,dayGridMonth'
            },
            plugins: ['list', 'dayGrid'],
            eventOrder: 'color, start',
            eventClick: function (info) {
                var link = info.event.id.split(" __ ")[0];
                var desc = info.event.id.split(" __ ")[1];
                if (link != "")
                    openInNewTab(link);
            },
            eventMouseEnter: function (info) {
                var link = info.event.id.split(" __ ")[0];
                var desc = info.event.id.split(" __ ")[1];
                if (link != "")
                    document.documentElement.style.cursor = "pointer";
                if (desc != "")
                    $("div.desc").css("opacity", 1);
                $("div.desc").text(desc);
                $("div.desc").css("left", (event.clientX) + "px");
                if (event.clientY > $(window).height() * 0.5)
                    $("div.desc").css("top", (event.clientY - ($("div.desc").height() + $(window)
                        .height() *
                        0.04)) + "px")
                else
                    $("div.desc").css("top", (event.clientY + $(window).height() * 0.03) + "px")
            },
            eventMouseLeave: function (info) {
                $("div.desc").css("opacity", 0);
                document.documentElement.style.cursor = "inherit";
            }
        });
    else
        var calendar = new FullCalendar.Calendar(calendarEl, {
            header: {
                left: 'title',
                center: '',
                right: 'prev,next'
            },
            plugins: ['list', 'dayGrid'],
            eventOrder: 'color, start',
            defaultView: 'listMonth',
            eventClick: function (info) {
                var link = info.event.id.split(" __ ")[0];
                var desc = info.event.id.split(" __ ")[1];
                if (link != "")
                    openInNewTab(link);
            }
        });

    function getdate(date) {
        var month = date.split("/")[0];
        month = month.length > 1 ? month : '0' + month;

        var day = date.split("/")[1];
        day = day.length > 1 ? day : '0' + day;

        var year = date.split("/")[2];

        var dateStr = year + "-" + month + "-" + day;
        date = new Date(dateStr + 'T00:00:00');
        return date;
    }

    $.ajax({
        url: "https://sheets.googleapis.com/v4/spreadsheets/1gGGS8ySD2CWIW_kMXfoSWZMVDGbTM2_sWpwby0xpJ7s/?key=AIzaSyCTbB_t6RGvXxjBzaV3EOUsUh3xbr0QeQc&includeGridData=true",
        type: "get",
        async: false,
        success: function (data) {
            getDoc(0, '#1bd41b');
            getDoc(1, '#3BB5FC');
            getDoc(2, '#7B68EE');

            function getDoc(req, color) {
                var arr = data.sheets[req].data[0].rowData;

                for (i = 1; i < arr.length; i++) {
                    var start = "";
                    var title = "";
                    var desc = "";
                    var link = "";
                    var end = "";

                    try {
                        start = arr[i].values[0].formattedValue;
                        end = arr[i].values[1].formattedValue;
                        title = arr[i].values[2].formattedValue;
                        desc = arr[i].values[3].formattedValue;
                        link = arr[i].values[4].formattedValue;
                    } catch (err) {}

                    if (start == null || end == null)
                        continue;

                    if (desc == null)
                        desc = ""

                    if (link == null)
                        link = ""

                    var temp = end.split("/");
                    end = temp[0] + "/" + (parseInt(temp[1]) + 1) + "/" + temp[2];

                    console.log(start, getdate(start), end, getdate(end));

                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: getdate(start),
                            end: getdate(end),
                            allDay: true,
                            backgroundColor: color,
                            id: link + " __ " + desc,
                        });
                    }
                }
            }
        }
    });

    calendar.render();

    //Button
    setInterval(function () {
        if ($(".fc-today-button").text() == "today")
            $(".fc-today-button").text("Today");
        if ($(".fc-right .fc-button-group > :first-child").text() == "list")
            $(".fc-right .fc-button-group > :first-child").text("List");
        if ($(".fc-right .fc-button-group > :last-child").text() == "month")
            $(".fc-right .fc-button-group > :last-child").text("Month");
    }, 50)

    //Auto change to list mode
    setTimeout(() => {
        if (!isMobile) {
            calendar.setOption('height', $(window).height() * .85);
            if ($(window).height() / $(window).width() > 0.65) {
                aspectside = false;
                $(".wrap").css("transform", "translateX(0%)");
                if ($("#calendar").attr("view") == "grid")
                    calendar.changeView('listMonth');
            } else {
                aspectside = true;
            }
        }
    }, 100);

    $(window).on('resize', function () {
        if (!isMobile) {
            calendar.setOption('height', $(window).height() * .85);
            if ($(window).height() / $(window).width() > 0.65) {
                aspectside = false;
                $(".wrap").css("transform", "translateX(0%)");
                if ($("#calendar").attr("view") == "grid")
                    calendar.changeView('listMonth');
            } else {
                aspectside = true;
            }
        }
    });
</script>
