<script>
    var isMobile = false;
    if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i

        /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i
        .test(navigator.userAgent.substr(0, 4))) {
        isMobile = true;
    }

    if (!isMobile) {
        particlesJS.load('particles-js', 'calendar.json', function () {
            console.log('callback - particles.js config loaded');
        });
    }

    var calendarEl = document.getElementById('calendar');

    var monthconvert = {
        'Jan': 'January',
        'Feb': "February",
        'Mar': "March",
        'Apr': "April",
        'May': "May",
        'Jun': "June",
        'Jul': "July",
        'Aug': "August",
        'Sep': "September",
        'Oct': "October",
        'Nov': "November",
        'Dec': "December"
    }

    function openInNewTab(url) {
        var win = window.open(url, '_blank');
        win.focus();
    }

    var initview = 'dayGridMonth';
    var aspectside = true;

    var calendar = new FullCalendar.Calendar(calendarEl, {
        plugins: ['list', 'dayGrid'],
        defaultView: 'dayGridMonth',
        eventOrder: 'color, start',
        eventClick: function (info) {
            if (!isMobile) {
                // alert('Event: ' + info.event.title);
                $(".side .date").text(monthconvert[(info.event.start + " ").split(" ")[1]] + " " + (
                    info.event.start + " ").split(" ")[2]);
                var team;
                var link = info.event.id.split(" __ ")[0];
                var desc = info.event.id.split(" __ ")[1];
                if (link != "")
                    openInNewTab(link);
            }
        }
    });

    getDoc(0, '#1bd41b');
    getDoc(1, '#3BB5FC');
    getDoc(2, '#7B68EE');

    function getDoc(req, color) {
        $.ajax({
            url: "https://sheets.googleapis.com/v4/spreadsheets/1UYVpeGzXBm_d3PsF0eeVX7jYRMgR3Dt81CWIxa76smk/?key=AIzaSyCTbB_t6RGvXxjBzaV3EOUsUh3xbr0QeQc&includeGridData=true",
            type: "get",
            async: false,
            success: function (data) {
                console.log(data);
                var arr = data.sheets[req].data[0].rowData;
                num = arr.length;

                for (i = 0; i < arr.length; i++) {
                    var date = "";
                    var title = "";
                    var desc = "";
                    var link = "";
                    var end = "";

                    try {
                        date = arr[i].values[0].formattedValue;
                        end = arr[i].values[1].formattedValue;
                        title = arr[i].values[2].formattedValue;
                        desc = arr[i].values[3].formattedValue;
                        link = arr[i].values[4].formattedValue;
                        var me = end.split("/")[0];
                        me = me.length > 1 ? me : '0' + me;
                        var de = parseInt(end.split("/")[1]) + 1;
                        de = de > 9 ? de : '0' + de;
                    } catch (err) {}

                    var month = date.split("/")[0];
                    month = month.length > 1 ? month : '0' + month;

                    var day = date.split("/")[1];
                    day = day.length > 1 ? day : '0' + day;

                    var year = 2020;

                    if (parseInt(month) > 0 && parseInt(month) < 7)
                        year = 2021;

                    var dateStr = year + "-" + month + "-" + day;
                    var date = new Date(dateStr + 'T00:00:00');

                    var dateend = year + "-" + me + "-" + de;
                    end = new Date(dateend + 'T00:00:00');

                    if (desc == null)
                        desc = ""

                    if (link == null)
                        link = ""

                    calendar.addEvent({
                        title: title,
                        start: date,
                        end: end,
                        allDay: true,
                        backgroundColor: color,
                        id: link + " __ " + desc,
                    });
                }
            }
        });
    };

    calendar.render();

    //Button
    setInterval(function () {
        if ($(".fc-right").children().length == 2 && !isMobile && aspectside) {
            var text = "";
            if ($("#calendar").attr("view") == "grid")
                text = "List";
            else
                text = "Grid";
            $(".fc-right").append('<button class="change-view">' + text + '</button>');
        }
    }, 50)

    $("body").on("click", ".change-view", function () {
        if ($("#calendar").attr("view") == "grid") {
            calendar.changeView('listMonth');
            $("#calendar").attr("view", "list");
        } else {
            calendar.changeView('dayGridMonth');
            $("#calendar").attr("view", "grid");
        }
    })
    
    setTimeout(() => {
        if (isMobile) {
            calendar.changeView('listMonth');
        }
    }, 100);

    //Auto Change to List Mode
    if (!isMobile) {
        calendar.setOption('height', $(window).height() * .85);
        if ($(window).height() / $(window).width() > 0.65) {
            aspectside = false;
            $(".wrap").css("transform", "translateX(0%)");
            $(".wrap").css("width", "85%");
            setTimeout(() => {
                if ($("#calendar").attr("view") == "grid")
                    $(".change-view")[0].click();
            }, 500);
        } else {
            aspectside = true;
        }
    }

    $(window).on('resize', function () {
        if (!isMobile) {
            calendar.setOption('height', $(window).height() * .85);
            if ($(window).height() / $(window).width() > 0.65) {
                aspectside = false;
                $(".wrap").css("transform", "translateX(0%)");
                $(".wrap").css("width", "85%");
                if ($("#calendar").attr("view") == "grid")
                    $(".change-view")[0].click();
            } else {
                aspectside = true;
            }
        }
    });
</script>
